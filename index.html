<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورق الرسائل</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

    
        .jar-container {
            position: relative;
            width: 200px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(75, 73, 73, 0.7);
            border-radius: 20px 20px 30px 30px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .jar-lid {
            position: relative;
            top: 0px;
            left: 0;
            width: 200px;
            height: 60px;
            background: repeating-linear-gradient(45deg, #d2a8a1, #b58375 10px, #d2a8a1 20px);
            border: #4b4949 4px solid;
            border-radius: 30px 30px 10px 10px ;
            z-index: 2;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .heart {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: var(--color);
            clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 85% 15%, 85% 30%, 50% 60%, 15% 30%, 15% 15%, 25% 5%, 39% 5%);
            transition: transform 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d81b60;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .message-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border: 6px solid #630326;
    padding: 80px 0;
    font-size: 10px;
    font-family: sans-serif;
    font-weight:bolder;
    color: #630326;
    line-height: 1.4;
    transition: transform 0.5s ease-in-out;
    box-sizing: border-box;
    width: 650px;
    height: 550px;
    display: flex;
    justify-content: center;
    align-items: start;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    z-index: 10;
    clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 85% 15%, 85% 30%, 50% 60%, 15% 30%, 15% 15%, 25% 5%, 39% 5%);
}



        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9;
        }

        .show-message-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        /* .message-box::before {
    content: "";
    position: absolute;
    width: 550px;
    height: 550px;
    background-color: #4e0b27;
    clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 85% 15%, 85% 30%, 50% 60%, 15% 30%, 15% 15%, 25% 5%, 39% 5%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.2);
    z-index: -1;
    opacity: 0.7;
} */

        .show-message-btn:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <div class="jar-lid"></div>
    <div class="jar-container" id="jar"></div>
    <button class="show-message-btn" onclick="releaseHeart()">دوس هنا     </button>
 <div>
    
 </div>
    <div class="message-box" id="messageBox">
    </div>

    <script>
        const colors = ["#f8e0dc", "#f2c6b4", "#efb5a5", "#e29a8a", "#d47f70", "#f4d3c4", "#e8b9ac", "#e5a699", "#d78a7d", "#c96f63"];
        const messages = [
    "ضحكتك تشرح القلب، لا تطفيها!",
    "ماكو شي يستاهل زعلك كبر راسك وعيش",
    "ربي يرزقك راحة البال ",
    "إنت ذهب، وماكو مثلك!",
    "وجهك منور وكل الناس تحبك",
    "ماكو مثل روحك الحلوة، لا تتغير",
    "العالم يحتاج ضحكتك خليها  دائما موجوده",
    "كل شيء يصير لسبب، وإذا ما ربحت اليوم، فباجر  تربح",
    "ما دام اكو امل بداخلك كل شي راح يتحقق",
    "الفرح موجود بالتفاصيل الصغيرة، ركز بيها   ",
    "المستقبل احسن مما تتصور، بس اوثق بنفسك  ",
    "لا تخاف  تغير مرات  هو الطريق حتى تلكى نسخة افضل ",   
    "الحياة حلوة بس لازم  تتعلم شون  تشوفها بالطريقه الصح ",
    "الفرصة  موجودة، لازم بس تفتح كلبك الها",
    "شوكت متتعب اعرف  حتبدع بس استمر ",
    "أنت تكدر  على كلشي  ، بس شد حيلك",
    "كل شيء  بالدنياا اله معنى، حتى من تكون تعبان ",
    "المستقبل كدامك لا تخاف جيت وهي تصفى ",
    "كل لحظة بيها فرصة جديدة حتى تصير  أفضل",
    "النجاح  بأصرارك وهمتك   وانت تكدر",
    "من تفتح كلبك للأمل، تلكى الفرص الي جانت مضمومة",
    "الحياة مو  تنتظر الفرص كوم واخلقها للفرصه",
"كل خطوة صغيرة تقربك  من النجاح، فلا تستعجل"
];

        const jar = document.getElementById("jar");
        const jarLid = document.querySelector(".jar-lid");
        const messageBox = document.getElementById("messageBox");
        let hearts = [];

        for (let i = 0; i < 60; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.setProperty("--color", colors[i % colors.length]);
            heart.style.top = `${Math.random() * 240 + 10}px`;
            heart.style.left = `${Math.random() * 140 + 5}px`;
            hearts.push(heart);
            jar.appendChild(heart);
        }

        function releaseHeart() {
            jar.classList.add("shake");
            jarLid.classList.add("shake");

            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    const randomX = Math.random() * 20 - 10;
                    heart.style.transform = `translateX(${randomX}px)`;
                }, index * 50);
            });

            setTimeout(() => {
                jar.classList.remove("shake");
                jarLid.classList.remove("shake");
                showHeartMessage();
            }, 1500);
        }

        function showHeartMessage() {
            let index = Math.floor(Math.random() * messages.length);
            messageBox.innerText = messages[index];
            messageBox.style.display = "flex";
            messageBox.style.border="4px solid "
            messageBox.style.width = "300px";  // زيادة العرض
            messageBox.style.height = "350px";  // زيادة الارتفاع
            messageBox.style.transform = "translate(-50%, -50%) scale(1)";

            setTimeout(() => {
                messageBox.style.transform = "translate(-50%, -50%) scale(0)";
                resetHearts();
            }, 15000);
        }

        function resetHearts() {
            hearts.forEach(heart => {
                heart.style.transform = "translateX(0)";
            });
        }
    </script>
</body>
</html>
